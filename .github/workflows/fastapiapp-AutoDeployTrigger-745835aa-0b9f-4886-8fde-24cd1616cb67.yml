name: Trigger auto deployment for fastapiapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ azb52containerapp ]
    paths:
    - '**'
    - '.github/workflows/fastapiapp-AutoDeployTrigger-745835aa-0b9f-4886-8fde-24cd1616cb67.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FASTAPIAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FASTAPIAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FASTAPIAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: azb52acr.azurecr.io
          registryUsername: ${{ secrets.FASTAPIAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FASTAPIAPP_REGISTRY_PASSWORD }}
          containerAppName: fastapiapp
          resourceGroup: azb52apps
          imageToBuild: azb52acr.azurecr.io/fastapiapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


