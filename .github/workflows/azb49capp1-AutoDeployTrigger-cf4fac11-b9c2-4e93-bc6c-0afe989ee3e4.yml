name: Trigger auto deployment for azb49capp1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ azb49containerapp ]
    paths:
    - '**'
    - '.github/workflows/azb49capp1-AutoDeployTrigger-cf4fac11-b9c2-4e93-bc6c-0afe989ee3e4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZB49CAPP1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZB49CAPP1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZB49CAPP1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: azb49acr.azurecr.io
          registryUsername: ${{ secrets.AZB49CAPP1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZB49CAPP1_REGISTRY_PASSWORD }}
          containerAppName: azb49capp1
          resourceGroup: AZB49ACR
          imageToBuild: azb49acr.azurecr.io/azb49capp1:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


